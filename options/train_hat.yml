
name: train_hat
model_type: default
scale: 4
num_gpu: 1
use_amp: true
bfloat16: false
compile: false
#manual_seed: 1024

datasets:
  train:
    type: paired
    dataroot_gt: 'datasets/gt/'
    dataroot_lq: 'datasets/lq/'
    #meta_info: 'datasets/meta_info.txt'
    io_backend:
      type: disk

    gt_size: 128
    batch_size: 6
    use_hflip: true
    use_rot: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 20

