path:
  #pretrain_network_g: 'experiments/pretrain.pth'
  #param_key_g: params_ema
  #strict_load_g: false
  resume_state: ~

network_g:
  type: hat_s
  #type: hat_m
  #type: hat_l
  #upscale: 2

network_d:
  type: unet

#print_network: true

train:
  optim_g:
    type: adamw
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: adamw
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: multisteplr
    milestones: [60000, 120000]
    gamma: 0.5

  total_iter: 500000
  warmup_iter: -1 # no warm up
  #ema_decay: 0.999

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      "conv1_2": 0.1
      "conv2_2": 0.1
      "conv3_4": 1
      "conv4_4": 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: 0.1
  color_opt:
    type: colorloss
    loss_weight: 1.0
    criterion: l1
  #ldl_opt:
  #  type: L1Loss
  #  loss_weight: 1.0
  #  reduction: mean
  #ff_opt:
  #  type: focalfrequencyloss
  #  loss_weight: 1.0

logger:
  print_freq: 100
  save_checkpoint_freq: 1000
  use_tb_logger: false
