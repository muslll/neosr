
name: train_esrgan_otf
model_type: otf
scale: 4
num_gpu: 1
use_amp: false
bfloat16: false
compile: false
#manual_seed: 1024

gt_size: 128
queue_size: 180

datasets:
  train:
    type: otf
    dataroot_gt: 'datasets/gt/'
    #meta_info: 'datasets/meta_info.txt'
    io_backend:
      type: disk

    batch_size: 6
    use_hflip: true
    use_rot: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 5

    blur_kernel_size: 7
    kernel_list: ["iso", "aniso", "generalized_iso", "generalized_aniso", "plateau_iso", "plateau_aniso"]
    kernel_prob: [0.45, 0.25, 0.12, 0.03, 0.12, 0.03]
    sinc_prob: 0.1
    blur_sigma: [0.2, 3]
    betag_range: [0.5, 4]
    betap_range: [1, 2]

    blur_kernel_size2: 9
    kernel_list2: ["iso", "aniso", "generalized_iso", "generalized_aniso", "plateau_iso", "plateau_aniso"]
    kernel_prob2: [0.45, 0.25, 0.12, 0.03, 0.12, 0.03]
    sinc_prob2: 0.1
    blur_sigma2: [0.2, 1.5]
    betag_range2: [0.5, 4]
    betap_range2: [1, 2]

    final_sinc_prob: 0.8

