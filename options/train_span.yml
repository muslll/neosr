
name: train_span
model_type: default
scale: 4
use_amp: true
bfloat16: false
fast_matmul: false
compile: false
#manual_seed: 1024

datasets:
  train:
    type: paired
    dataroot_gt: 'datasets/gt/'
    dataroot_lq: 'datasets/lq/'
    #meta_info: 'datasets/meta_info.txt'
    io_backend:
      type: disk

    gt_size: 128
    batch_size: 6
    accumulate: 1
    dataset_enlarge_ratio: 1

    use_hflip: true
    use_rot: true
    augmentation: ['none', 'mixup', 'cutmix', 'resizemix'] #['cutblur']
    aug_prob: [0.5, 0.1, 0.1, 0.1] #[0.7]

